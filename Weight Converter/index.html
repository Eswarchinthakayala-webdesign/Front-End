<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
        <h1>Weight Converter</h1>
        <input type="number" name="" id="number" placeholder="Enter weight">
    </div>
    <div class="down" id="output">
         <div class="card">
            <div class="card-block">
                <h4>Grams: </h4>
                <div id="gramsOutput"></div>
            </div>
         </div>
         <div class="card">
            <div class="card-block">
                <h4>KiloGrams: </h4>
                <div id="kgOutput"></div>
            </div>
         </div>
         <div class="card">
            <div class="card-block">
                <h4>Ounces:</h4>
                <div id="ounOutput"></div>
            </div>
         </div>
    </div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
