<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLAP Data Explorer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <link rel="stylesheet" href="olap.css">
    <link rel="shortcut icon" href="images/favicon.png" type="">
</head>
<body>
    <h1>OLAP Data Explorer</h1>
    <div class="input-div">
    <input type="file" id="fileInput" accept=".csv">
    <button onclick="processCSV()">Upload & Process</button>
    </div>

    
    <div id="controls">
        <div class="control-div">
            <div class="x-box">
        <label for="xColumn">X-Axis:</label>
        <select id="xColumn"></select>
    </div>
      <div class="y-box">
        <label for="yColumn">Y-Axis:</label>
        <select id="yColumn"></select>
    </div>
       <div class="chart-box">
        <label for="chartType">Chart Type:</label>
        <select id="chartType">
            <option value="bar">Bar</option>
            <option value="line">Line</option>
            <option value="pie">Pie</option>
        </select>
    </div>
    </div>
    <div class="olap-div">
        <div class="op-div">
        <label for="olapOp">OLAP Operation:</label>
        <select id="olapOp">
            <option value="none">None</option>
            <option value="drilldown">Drill-Down</option>
            <option value="rollup">Roll-Up</option>
            <option value="slice">Slice</option>
            <option value="dice">Dice</option>
            <option value="pivot">Pivot</option>
            <option value="drillthrough">Drill-Through</option>
        </select>
    </div>

        <button onclick="applyOlapOperation()">Apply OLAP</button>
        <button onclick="exportCSV()">Export CSV</button>
    </div>
    </div>

    <canvas id="chartCanvas"></canvas>

    <table id="pivotTable"></table>

    <script src="script.js"></script>
</body>
</html>
